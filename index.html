<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=" ./vue.js"></script>
    <title>Projeto Vue</title>
    <style>

    </style>    
</head>
<body>
    <div id="app">
        <p @mouseover="exibirTextoAjuda = true" @mouseout="exibirTextoAjuda = false">Exemplo tolltip</p>
        <div v-show="exibirTextoAjuda">
            <h3>Titulo texto ajuda</h3>
            <p>Contendo texto ajuda</p>
        </div>
    </div>

    <script>
        //vm = ViewModel
        const vm = new Vue ({
            el: '#app', //#para selecionar por id | . para selecionar por class
            data: {
                exibirTextoAjuda: false
            },
            methods: {}
        }) 
    </script>
</body>
</html>
