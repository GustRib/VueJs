<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=" ./vue.js"></script>
    <title>Projeto Vue</title>
    <style>

    </style>    
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="n in numero">{{n}}</li>
        </ul>
        <ul>
            <li v-for="(curso, key) in cursos" v-text="key +' - '+ curso"></li>
        </ul>
        <hr>
        <table border="l">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(curso, key) in cursos2">
                    <td>{{key}}</td>
                    <td>{{curso.titulo}}</td>
                    <td>{{curso.descricao}}</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <ul>
            <li v-for="p in publicacoes" style="border: solid 1px; margin-bottom: 10px" :key="p.id">
                <div>
                    {{ p.publicacao }}
                    <hr>
                    <input type="text">
                </div>
            </li>
        </ul>
        <button @click="misturarArray()">Misturar publicacoes</button>
    </div>

    <script>
        //vm = ViewModel
        const vm = new Vue ({
            el: '#app', //#para selecionar por id | . para selecionar por class
            data: {
                numero: 5,
                cursos: ['Laravel', 'Web Completo', 'Banco de Dados', 'Solid', 'Angular'],
                cursos2: {
                    1000: { 
                    titulo: 'Laravel',
                    descricao: 'Domine o framework mais poderoso do mundo'
                },
                    1001: { 
                        titulo: 'Banco de dados',
                        descricao: 'Aprenda os principais BDs relacionais do mercado'
                    }
                },
                publicacoes: [
                    { id: 1, publicacao: 'Publicaçoes 1' },
                    { id: 2, publicacao: 'Publicaçoes 2' },
                    { id: 3, publicacao: 'Publicaçoes 3' },
                ]
            },
            methods: {
                misturarArray() {
                    let misturado = []

                    misturado[0] = this.publicacoes[2]
                    misturado[1] = this.publicacoes[0]
                    misturado[2] = this.publicacoes[1]

                    this.publicacoes = misturado
                }
            }
        }) 
    </script>
</body>
</html>
