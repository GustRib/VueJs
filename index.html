<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=" ./vue.js"></script>
    <title>Portf√≥lio</title>
</head>
<body>
    <div id="app">
        {{ somar() }}<br>
        {{ subtrair() }}<br>
        {{ multiplicar() }}<br>
        {{ dividir() }}<br>
    </div>
    <script>
        //vm = ViewModel
        const vm = new Vue ({
            el: '#app', //#para selecionar por id | . para selecionar por class
            data: {
                n1: 10,
                n2: 5
            },
            methods: {
                somar: function somar() { //metodo convencional de escrever funcoes 
                    return this.n1 + this.n2;
                }, 
                subtrair: function() { //metodo de escrever funcao anonima
                    return this.n1 - this.n2;
                }, 
                multiplicar: () => { //metodo de escrever arrow function
                    return this.n1 * this.n2;
                },
                dividir() { //forma enxuta (elegante) de definir os pares de chave/valor 
                    return this.n1 / this.n2;
                }
            }
        }) 
    </script>
</body>
</html>
