<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=" ./vue.js"></script>
    <title>Portif√≥lio</title>
</head>
<body>
    <div id="app">
        {{ somar() }}<br>
        {{ subtrair() }}<br>
        {{ multiplicar() }}<br>
        {{ dividir() }}<br>
        {{ numeroAleatorio() }}<br>
        
    </div>
    <script>
        //vm = ViewModel
        const vm = new Vue ({
            el: '#app', //#para selecionar por id | . para selecionar por class
            data: {},
            methods: {
                somar: function somar() { //metodo convencional de escrever funcoes 
                    return 4 + 2;
                }, 
                subtrair: function() { //metodo de escrever funcao anonima
                    return 4 - 2;
                }, 
                multiplicar: () => { //metodo de escrever arrow function
                    return 4 * 2;
                },
                dividir() { //forma enxuta (elegante) de definir os pares de chave/valor 
                    return 4 / 2;
                },
                numeroAleatorio: function numeroAleatorio() {
                    return Math.random();
                }
            }
        }) 
    </script>
</body>
</html>
